{% extends 'women/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>

    {% if post.photo %}
    <p><img class="img-article-left" src="{{ post.photo.url }}" alt="Фото"></p>
    {% endif %}

    {{ post.content|linebreaks }} <!--фильтр linebreaks разбивает текст на абзацы-->
{% endblock %}
